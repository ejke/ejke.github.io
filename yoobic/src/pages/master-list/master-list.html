<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Logo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name='options'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
  <ion-row text-center text-uppercase>
    <ion-col>
      Missions
    </ion-col>
    <ion-col>
      Notes
    </ion-col>
    <ion-col>
      Requests
    </ion-col>
  </ion-row>
 </ion-toolbar>
</ion-header>


<ion-content padding class="greybg">

  <ion-card *ngFor="let post of posts" (click)="cardTapped($event, post)" >

    <ion-item>

     <ion-avatar item-start>
       <img [src]="post.data.thumbnail">
     </ion-avatar>

     <ion-row>
       <ion-col>
         <h2>{{post.data.author}}</h2>
         <p>{{post.data.domain}}</p>
       </ion-col>
       <ion-col text-right>
         <h2>{{post.data.created_utc}}</h2>
         <p>Score: {{post.data.score}}</p>
       </ion-col>
     </ion-row>

   </ion-item>

    <img [src]="post.data.url"/>

    <ion-card-content>
      <p>
      {{post.data.title}}
      </p>
    </ion-card-content>
    
  </ion-card>

</ion-content>
