<!-- <ion-header></ion-header> -->

<ion-content padding class="greybg signin">

  <div class="signin_img"></div>

  <h1 text-center>Sign in</h1>

  <ion-item>
     <ion-icon class="sub" name="ios-mail-outline" item-left></ion-icon>
     <ion-input type="email" placeholder="E-mail" ngControl="email"></ion-input>
  </ion-item>

  <ion-item>
     <ion-icon class="sub" name="ios-lock-outline" item-left></ion-icon>
    <ion-input type="password" placeholder="Password" ngControl="password"></ion-input>
  </ion-item>

  <p text-right>
    <sup>forgot password?</sup>
  </p>


  <p text-center>Sign in with<br><span class="facebook">F</span></p>


  <ion-row>
     <ion-col> </ion-col>
     <ion-col col-auto>
       <button ion-button round large outline >Sign up</button>
       <button ion-button round large type="submit" (click)="signInTapped($event)">Sign in</button>
     </ion-col>
     <ion-col></ion-col>
   </ion-row>

   <p text-center>
     <a href="#" >Terms and Conditions</a>
   </p>


</ion-content>
